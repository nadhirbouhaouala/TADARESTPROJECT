{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FastCRUD App</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'FastCRUD/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'FastCRUD/style.css' %}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <!--<link href="{% static 'css2/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">-->
    <link href="{% static 'FastCRUD/datatables.min.css' %}" rel="stylesheet">

    <script src="{% static 'FastCRUD/jquery-3.1.1.min.js' %}"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url object_name|add:'_list' %}">Conceptu</a>
        <span class="text-white">Hello, {{ request.session.user }}</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              {% block navbar %}

              {% endblock %}
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-warning btn-md" href="">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">
      {% block content %}
      {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Page level custom scripts -->
    <!--<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/datatables/dataTables.bootstrap4.min.js' %}"></script>-->
    <script src="{% static 'FastCRUD/datatables.min.js' %}"></script>
    <script>
      $(document).ready(function() {
        $('#dataTable').DataTable( {
          //paging: false ,
          dom: 'Bfrtip',
          buttons: [
            'excel', 'print'
            //'copy', 'csv', 'excel', 'pdf', 'print'
          ]
        } );
      } );
    </script>
    <script src="{% static 'FastCRUD/bootstrap.min.js' %}"></script>
  </body>
</html>
